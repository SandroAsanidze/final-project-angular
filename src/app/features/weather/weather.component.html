<div class="weather-div">
    <h2>Weather App</h2>
    <div class="weather-container">
        <div class="weather-data">
            <div class="weather-info" *ngIf="weatherData">
                <div class="weather-first">
                    <h2>{{today| date : 'EEEE'}}</h2>
                    <p class="medium-date">{{today| date : 'mediumDate'}}</p>
                    <p>{{ weatherData.name }}</p>
                </div>
                <div class="weather-second">
                    <p class="humidity">Humidity: {{ weatherData.main.humidity }}%</p>
                    <p>Wind Speed: {{ weatherData.wind.speed }} m/s</p>
                </div>
                <div class="weather-third">
                    <p class="temp">{{KelvinToCelsius(weatherData.main.temp) }}Â°C</p>
                    <p>{{ weatherData.weather[0].description }}</p>
                </div>
            </div>
        </div>
        <div class="city-div">
            <label>
                City:
                <input type='text' [(ngModel)]="city">
            </label>
            <button (click)='getWeather(city)'>Get Weather</button>
        </div>
    </div>
</div>
