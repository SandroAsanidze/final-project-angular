<div class="news-container" *ngIf="worldNews">
    <button class="back-button" (click)="backToPage()">Back</button>
    <div class="news-content">
        <img class="news-image" [src]="worldNews.urlToImage" alt="">
        <div class="news-details">
            <h5 class="news-title">{{worldNews.title}}</h5>
            <p class="news-description">{{worldNews.description}}</p>
            <p class="news-content">{{worldNews.content}}</p>
        </div>
    </div>
</div>
