<div class="news-container" *ngIf="sportNews">
    <button class="back-button" (click)="backToPage()">Back</button>
    <div class="news-content">
        <img class="news-image" [src]="sportNews.urlToImage" alt="">
        <div class="news-details">
            <h5 class="news-title">{{sportNews.title}}</h5>
            <p class="news-description">{{sportNews.description}}</p>
            <p class="news-content">{{sportNews.content}}</p>
        </div>
    </div>
</div>
