<div class="form-div">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <h2 class="news-title">Add News</h2>
      
        <label class="label">
          Category:
          <select formControlName="category">
            <option value="sports">Sports</option>
            <option value="technics">Technics</option>
            <option value="worlds">Worlds</option>
          </select>
        </label>
    
        <label class="label">
          Title:
          <input type="text" name="title" formControlName="title">
        </label>
        <label class="label">
          Description:
          <input type="text" name="description" formControlName="description">
        </label>
        <label class="label">
          Url To Image:
          <input type="text" name="urlToImage" formControlName="urlToImage">
        </label>
        <label class="label">
          Content:
          <input type="text" name="content" formControlName="content">
        </label>
      
        <div class="buttons">
          <button [disabled]="loginForm.invalid" class="add-btn">ADD</button>
          <button type="button" (click)="resetForm()" class="reset-btn">Reset</button>
        </div>
    </form>
</div>
