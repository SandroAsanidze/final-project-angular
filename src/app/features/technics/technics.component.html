<h1 class="title">Technology</h1>
<div class="articles">
  <div class="article" *ngFor="let technic of onePageData()">
      <img class="article-img" [src]="technic.urlToImage" alt="{{ technic.title }}">
      <h3>{{ technic.title}}</h3>
      <p>{{ technic.description | slice: 0 : 100 }}...</p>
      <a [routerLink]= "['/technic',technic.id]">See more</a>
      <div>
        <button *ngIf="isAdminTrue()" class="delete" (click)="deleteNews(technic.id)">Delete</button>
        <button *ngIf="isAdminTrue()" class="edit" (click)="editButton(technic)">Edit</button>
    </div>
  </div>
  <div *ngIf="this.articleDataService.showForm">
    <app-forupdate></app-forupdate>
</div>
</div>
<div class="pagination-div">
  <ul class="pagination" *ngFor="let page of pageNumbers">
    <li><a style="cursor: pointer;" (click)="currentPage = page" [class.active]="currentPage === page" (click)="scrollToTop()">{{page}}</a></li>
  </ul>
</div>
